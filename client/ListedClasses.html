<!--add CSS soon so these don't just look like text-->

<template name="ListedClasses">
	<h1 class="page-title">Classes that Need a Substitute</h1>
	{{#each classes}}
		{{> ListedClass}}
	{{else}}
		<div class="no-listed-classes">
			<h3>No classes are listed at this time</h3>
		</div>	
	{{/each}}
</template>

<template name="ListedClass">
	<div class="listed-classes">
		<h3> {{className}} </h3>
		<p> {{branch}} </p>
		<p> <b> {{dateNeeded}} </b> </p>
	</div>
</template>
