<template name="ListedClasses">
	<h2 class="page-title">Classes that Need a Substitute</h2>
	{{#each classes}}
		{{> ListedClass}}
	{{else}}
		<div class="no-listed-classes">
			<h3>No classes are listed at this time</h3>
		</div>	
	{{/each}}
</template>

<template name="ListedClass">
	<div class="listed-classes">
		<h3> {{className}} </h3>
		<p> Branch: <b> {{branch}} </b> </p>
		<p> Date a Sub is needed: <b> {{dateNeeded}} </b> </p>
		<p> Time sub is expected to arrive: <b> {{arrivalTime}} </b> </p>
	</div>
</template>
